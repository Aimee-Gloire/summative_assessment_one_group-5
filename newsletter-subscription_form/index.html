<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Subscription Form</title>
    <link rel='stylesheet' href='styles.css'>
    </head>
  <body>
    <div class="container">
      <h1>Registration to our newsletter</h1>
      <form id="SubscriptionForm">
        <div class="group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            placeholder="Enter your first name"
          />
        </div>
        <div class="group">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            placeholder="Enter your last name"
          />
        </div>
        <div class="group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <div class="group">
          <fieldset>
            <legend>Subscription Preferences:</legend>
            <label for="tech">
              <input type="checkbox" id="tech" name="preferences" /> Technology
            </label>
            <label for="health">
              <input type="checkbox" id="health" name="preferences" /> Health
            </label>
            <label for="finance">
              <input type="checkbox" id="finance" name="preferences" /> Finance
            </label>
          </fieldset>
        </div>
        <div class="group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <div id="result" class="result"></div>
    </div>
  </body>
</html>
