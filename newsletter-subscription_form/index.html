<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Subscription Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Registration to our newsletter</h1>
      <form id="SubscriptionForm">
        <div class="group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            placeholder="Enter your first name"
          />
        </div>
        <div class="group">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            placeholder="Enter your last name"
          />
        </div>
        <div class="group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <div class="group">
          <fieldset>
            <legend>Subscription Preferences:</legend>
            <select id="preferences" name="preferences" required>
              <option value="" disabled selected>Select your preference</option>
              <option value="Technology">Technology</option>
              <option value="Health">Health</option>
              <option value="Finance">Finance</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Agriculture">Agriculture</option>
              <option value="Education">Education</option>
              <option value="Fashion">Fashion</option>
              <option value="Tourism">Tourism</option>
            </select>
          </fieldset>
        </div>
        <div class="group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <div id="result" class="result">Thank you for registering!</div>
    </div>
  </body>
</html>
