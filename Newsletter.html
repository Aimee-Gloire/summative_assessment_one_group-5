<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Newsletter Subscription Form</title>
    <style>
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .group {
            margin-bottom: 15px;
        }
        .group label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration to our newsletter</h1>
        <form id="SubscriptionForm">
         <div class="group">
            <label for="First Name">First Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="group">
			<label for="Last Name">Last Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="group">
            <fieldset>
                <legend>Subscription Preferences:</legend>
         <label for="Subscription Preferences">Technology</label>
         <input type="Checkbox" id="tech" name="Preferences">
        
        <label for="Subscription Preferences">Health</label>
        <input type="Checkbox" id="health" name="Preferences">
        
        <label for="Subscription Preferences">Finance</label>
        <input type="Checkbox" id="finance" name="Preferences">
        
        </fieldset> 
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
            <button type="submit">Register</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src=".js"></script>
</body>
</html>
