<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
<meta name=	
    <title>Newsletter Subscription Form</title>
    <style>
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .group {
            margin-bottom: 15px;
        }
        .group label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>Registration to our newsletter</h1>
      <form id="SubscriptionForm">
        <div class="group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            placeholder="Enter your first name"
          />
        </div>
        <div class="group">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            placeholder="Enter your last name"
          />
        </div>
        <div class="group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <div class="group">
          <fieldset>
            <legend>Subscription Preferences:</legend>
            <label for="tech">
              <input type="checkbox" id="tech" name="preferences" /> Technology
            </label>
            <label for="health">
              <input type="checkbox" id="health" name="preferences" /> Health
            </label>
            <label for="finance">
              <input type="checkbox" id="finance" name="preferences" /> Finance
            </label>
          </fieldset>
        </div>
        <div class="group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <div id="result" class="result"></div>
    </div>
  </body>
</html>
